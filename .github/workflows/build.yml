# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Set up
      run: sudo apt update && sudo apt upgrade -y && sudo apt autoremove -y && sudo apt-get install git-core gnupg flex bison gperf build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z-dev libgl1-mesa-dev libxml2-utils xsltproc unzip
      mkdir ~/bin
      PATH = ~/bin:$PATH
  curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
  chmod a+x ~/bin/repo
  mkdir aosp
  cd aosp
  git config --global user.name "Sebastian Rivera"
  git config --global user.email "ilovepikachu170@gmail.com"
  repo init -u https://android.googlesource.com/platform/manifest -b  android-2.3.7_r1 --partial-clone
  repo sync -qc
  cd vendor && git clone https://github.com/MishterKirby/android_vendor_motorola_osprey
  cd ..
  mkdir motorola
  mv android_vendor_motorola_osprey motorola/osprey

    - name: Build
      run: 

